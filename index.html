<html lang="en">

    <title>To-do List</title>

<body>
    <div class="main-container">
        <div class="header-container">
            <div class="header-contents">
                <div class="welcome-section">
                    <div class="welcome">
                        Welcome
                    </div>
                    <div class="welcome-message">
                        Hello Ashwin, Good Morning !
                    </div>
                </div>
                <div class="icon-section">
                    <img id="profile-image" src="https://www.pngitem.com/pimgs/m/404-4042710_circle-profile-picture-png-transparent-png.png" alt="user profile ">
                </div>
            </div>
        </div>
        <div class="body-container">
            <div class="new-task-container">
                <div class="new-task-form">
                    <input type="text" id="new-task" placeholder="Create new task">
                    <input type="date" value="Created on" id="new-task-date" >
                    <input type="button" value="Create" id="task-create-button" onclick="createTask()">
                </div>
            </div>
            <div class="task-nav-container">
                <div class="nav-name">
                    To Do List
                </div>
                <div class="nav-section">
                    <input type="text" id="search-input" placeholder="Search">

            <div class="task-list-container">
                <table>
                    <tr id="table-header">
                        <th id="table-task">Task</th>
