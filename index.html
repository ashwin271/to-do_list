<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To-do List</title>
</head>
<body>
    <div class="main-container">
        <div class="header-container">
            <div class="header-contents">
                <div class="welcome-section">
                    <div class="welcome">
                        Welcome
                    </div>
                    <div class="welcome-message">
                        Hello Ashwin, Good Morning !
                    </div>
                </div>
                <div class="icon-section">
                    <img id="profile-image" src="https://www.pngitem.com/pimgs/m/404-4042710_circle-profile-picture-png-transparent-png.png" alt="user profile ">
                </div>
            </div>
        </div>
        <div class="body-container">
            <div class="new-task-container">
                <div class="new-task-form">
                    <input type="text" id="new-task">
                    <input type="date" value="Created on" id="new-task-date">
                    <input type="button" value="Create" id="task-create-button">
                </div>
            </div>
            <div class="task-nav-container">
                <div class="nav-name">
                    To Do List
                </div>
                <div class="nav-section">
                    <input type="text" id="search">
                    <input type="button" name="drop-down" id="filter">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
