<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>To-do List</title>
</head>
<body>
    <div class="main-container">
        <div class="header-container">
            <div class="header-contents">
                <div class="welcome-section">
                    <div class="welcome">
                        Welcome
                    </div>
                    <div class="welcome-message">
                        Hello Ashwin, Good Morning !
                    </div>
                </div>
                <div class="icon-section">
                    <img id="profile-image" src="https://www.pngitem.com/pimgs/m/404-4042710_circle-profile-picture-png-transparent-png.png" alt="user profile ">
                </div>
            </div>
        </div>
        <div class="body-container">
            <div class="new-task-container">
                <div class="new-task-form">
                    <input type="text" id="new-task" placeholder="Create new task">
                    <input type="date" value="Created on" id="new-task-date" >
                    <input type="button" value="Create" id="task-create-button" onclick="createTask()">
                </div>
            </div>
            <div class="task-nav-container">
                <div class="nav-name">
                    To Do List
                </div>
                <div class="nav-section">
                    <input type="text" id="search" placeholder="Search">
                    <select name="" id="filter">
                        <option disabled selected name="drop-down" id="filter" placeholder="">Filter</option>
                        <option value="done">Done</option>
                        <option value="todo">ToDo</option>
                    </select>
                </div>
            </div>
            <div class="task-list-container">
                <table class="task-table">
                    <tr class="table-header">
                        <th>Task</th>
                        <th>Created on</th>
                        <th>Status</th>
                    </tr>
                    <tr class="row1">
                        <td>homework</td>
                        <td>23 may</td>
                        <td>
                            <input type="checkbox" name="status" id="">
                        </td>
                    </tr>
                    <tr class="row2">
                        <td>homework</td>
                        <td>23 may</td>
                        <td>
                            <input type="checkbox" name="status" id="">
                        </td>
                    </tr>
                    <tr class="row3">
                        <td>homework</td>
                        <td>23 may</td>
                        <td>
                            <input type="checkbox" name="status" id="">
                        </td>
                    </tr>
                    <tr class="row4"></tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
